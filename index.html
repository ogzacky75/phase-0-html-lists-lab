<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lists Lab</title>
  </head>
  <body>
    <ul>
      <li>2 slices of bread</li>
      <li>4 slices of cheese
        <ul>
          <li>cheddar</li>
          <li>mozzarella</li>
          <li>pepper jack</li>
        </ul>
      </li>
      <li>1 tbsp of butter</li>
    </ul>
    <p>1. Spread butter on bread and frying pan</p>
    <p>2. Place bread in frying pan and fry</p>
    <p>3. Add cheese on top of bread</p>
    <p>4. Cover with second slice of bread</p>
    <p>5. Turn over and fry for 2 minutes</p>
  </body>
</html>
